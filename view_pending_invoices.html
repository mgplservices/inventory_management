<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ‚úÖ mobile scaling -->
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 10px; 
      font-size: 16px;   /* ‚úÖ smaller for mobile */
    }
    h2 { font-size: 20px; }
    h3 { font-size: 18px; margin-top: 20px; }
    table { 
      border-collapse: collapse; 
      width: 100%; 
      margin-bottom: 20px; 
      font-size: 14px; /* ‚úÖ smaller table font */
    }
    th, td { 
      border: 1px solid #333; 
      padding: 6px; 
      text-align: left; 
    }
    button {
      background-color: #4CAF50; color: white; border: none;
      padding: 10px 20px; font-size: 18px; cursor: pointer; border-radius: 5px;
    }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    #status { margin-top: 20px; font-weight: bold; font-size: 16px; }
  </style>
</head>
<body>
  <h2>üìä View Pending Invoices</h2>
  <div id="todayDataSection">Loading...</div>

  <script>

    // JSONP callback
    function showData(data) {
      const section = document.getElementById("todayDataSection"); 


        if (!data || !Array.isArray(data.rows)) {
              section.innerHTML = "‚ùå Invalid data format.";
              return;
            }

            if (data.rows.length === 0) {
              section.innerHTML = "üì≠ No entries found for today.";
              return;
            }
          let tableHTML = "<table><thead><tr>";
            data.headers.forEach(header => {
            tableHTML += `<th>${header}</th>`;
            });
          tableHTML += "</tr></thead><tbody>";
          
            // Rows
           // Rows
            data.rows.forEach(row => {
              tableHTML += "<tr>";
              row.forEach((cell, colIndex) => {
                
                  // read-only
                  tableHTML += `<td>${cell ?? ""}</td>`;
                
              });
              tableHTML += "</tr>";
            });
            section.innerHTML = tableHTML;           
    }

    // Inject Apps Script JSONP endpoint
    window.onload = function() {
      const script = document.createElement("script");
      script.src = "https://script.google.com/macros/s/AKfycbwYePZxtBXrhXksM8hoGupo8IT7193xG4NiItTxLnkrHcZNbojn5LaWhQ-u01C5lJ42/exec?callback=showData";  
      document.body.appendChild(script);
    };

  
  </script>
</body>
</html>
