<html>

  <style>
    body { 
      font-family: Arial, sans-serif;

    h2 { font-size: 20px; }

    th, td { 
      border: 1px solid #333; 
      padding: 6px;

    }
    button {
      background-color: #4CAF50; color: white; border: none;
      padding: 10px 20px; font-size: 18px; cursor: pointer; border-radius: 5px;
    }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    #status { margin-top: 20px; font-weight: bold; font-size: 16px; }

<body>
  <h2>📊 View Pending Invoices</h2>

 <div id="todayDataSection"></div>

<script>
const url = "https://script.google.com/macros/s/AKfycbx20xVN14pTj6M4o6w3oRzvfV6kMIbGSdl0E3iivExzmdE8ADDTi-xa8UZNYaqVcJYwog/exec";

fetch(url)
  .then(res => res.text()) // use text() first to debug
  .then(txt => {
    console.log("Raw response:", txt);
    try {
      const data = JSON.parse(txt);
      console.log("Parsed JSON:", data);
    } catch (err) {
      console.error("❌ Not valid JSON", err);
    }
  })
  .catch(err => console.error("Fetch failed:", err));
</script>
