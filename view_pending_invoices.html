<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
  <style>
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Choose a Form</h2>
  <button onclick="loadForm('forma')">Show Form A</button>
  <button onclick="loadForm('formb')">Show Form B</button>

  <div id="formContainer"></div>

  <script>
    function loadForm(page) {
      const baseUrl = "https://script.google.com/macros/s/AKfycbxWuzQFKK6q6DeLJ2_S9EzKp3ED192bJl7HVYVUwBJHPurG1XSSAZ-_bXkCTA65BIrYNg/exec";
      document.getElementById("formContainer").innerHTML =
        `<iframe src="${baseUrl}?page=${page}"></iframe>`;
    }
  </script>
</body>
</html>
